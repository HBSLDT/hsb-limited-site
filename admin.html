<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydra HQ Admin Panel</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #admin-content { display: none; }
    input, select, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button { background: #00ffff; color: #000; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; color: #0f0; }
    a { color: #00ffff; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üß† Hydra Admin Access</h1>
  <input type="password" id="codeInput" placeholder="Enter admin code..." />
  <button onclick="checkCode()">Unlock</button>

  <div id="admin-content">
    <h2>‚úÖ Access Granted</h2>
    <form id="availability-form">
      <select id="day">
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option>
      </select><br>
      <input type="time" id="start" /> to <input type="time" id="end" /><br>
      <button type="submit">Save Slot</button>
    </form>

    <h3>üìÖ Current Slots:</h3>
    <ul id="availability-list"></ul>

    <p id="doneMsg" style="display:none;">
      ‚úÖ Saved! <a href="index.html">‚Üê Return to homepage</a>
    </p>
  </div>

  <script>
    const unlockCode = "HBS123";
    const codeInput = document.getElementById("codeInput");
    const adminContent = document.getElementById("admin-content");
    const form = document.getElementById("availability-form");
    const list = document.getElementById("availability-list");
    const doneMsg = document.getElementById("doneMsg");

    function checkCode() {
      if (codeInput.value === unlockCode) {
        adminContent.style.display = "block";
      } else {
        alert("‚ùå Wrong code.");
      }
    }

    function updateDisplay() {
      list.innerHTML = "";
      const slots = JSON.parse(localStorage.getItem("availability")) || [];
      slots.forEach(slot => {
        const li = document.createElement("li");
        li.textContent = slot;
        list.appendChild(li);
      });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const day = document.getElementById("day").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const slot = `${day}: ${start} ‚Äì ${end}`;
      const slots = JSON.parse(localStorage.getItem("availability")) || [];
      slots.push(slot);
      localStorage.setItem("availability", JSON.stringify(slots));
      updateDisplay();
      doneMsg.style.display = "block";
      form.reset();
    });

    updateDisplay();
  </script>
</body>
</html>
