<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Booking Assistant v2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: linear-gradient(to right, #00ffff, #006eff);
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }
    .bot {
      background: #1a1a1a;
      align-self: flex-start;
    }
    .user {
      background: #00ffff;
      color: #000;
      align-self: flex-end;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
      gap: 10px;
      flex-wrap: wrap;
    }
    .quick-btn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Hydra Booking Assistant ðŸ¤–</header>

<div id="chat">
  <div class="msg bot">Welcome to Hydra HQ ðŸ‘‹<br>Ready to book a session?</div>
</div>

<div id="input-area">
  <input type="text" id="input" placeholder="Type here..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  let step = 0;
  let booking = { day: "", time: "" };

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.innerHTML = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function botReply(text, delay = 600) {
    setTimeout(() => addMessage(text, "bot"), delay);
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    handleInput(text);
  }

  function handleInput(text) {
    if (step === 0) {
      booking.day = text;
      botReply("Great â€” what time works for you?");
      step = 1;
    } else if (step === 1) {
      booking.time = text;
      const link = `https://wa.me/447825954329?text=Hi%2C%20I%27d%20like%20to%20book%20a%20session%20on%20${encodeURIComponent(booking.day)}%20at%20${encodeURIComponent(booking.time)}.%20Is%20that%20still%20available%3F`;
      botReply("One sec...");
      setTimeout(() => {
        botReply(`âœ… Booking link ready. Tap below to message me on WhatsApp: <br><a href="${link}" target="_blank" style="color:#00ffff;">ðŸ“² Message Gloves Up</a>`);
        step = 2;
      }, 1000);
    } else {
      botReply("Want to book another? Just type the new day ðŸ¥Š");
      step = 0;
    }
  }

  // Optional Quick Reply Buttons
  function addQuickButtons() {
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    days.forEach(day => {
      const btn = document.createElement("button");
      btn.className = "quick-btn";
      btn.innerText = day;
      btn.onclick = () => {
        input.value = day;
        sendMessage();
      };
      document.getElementById("input-area").appendChild(btn);
    });
  }

  // Add buttons after greeting
  setTimeout(() => addQuickButtons(), 1000);
</script>

</body>
</html>
