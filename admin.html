<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Admin Control – HBS Ltd</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
    .upload-zone {
      border: 2px dashed #555;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }
    .upload-zone:hover {
      border-color: #FFD700;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Hydra HQ – Super Admin Control</h1>

  <!-- Seller Stats -->
  <div class="section">
    <h2>📊 Seller Performance</h2>
    <label for="sellerName">Seller Name</label>
    <input type="text" id="sellerName" placeholder="e.g. Reece">

    <label for="salesCount">Total Sales</label>
    <input type="number" id="salesCount" placeholder="e.g. 12">

    <label for="earnings">Total Earnings (£)</label>
    <input type="number" id="earnings" placeholder="e.g. 240">

    <label for="sellerCode">Referral Code</label>
    <input type="text" id="sellerCode" placeholder="e.g. DR35741">

    <button onclick="saveSeller()">💾 Save Seller Data</button>

    <table id="sellerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sales</th>
          <th>£ Earnings</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Session Updates -->
  <div class="section">
    <h2>🗓️ Edit Weekly Session Times</h2>
    <label for="sessionText">Session Availability</label>
    <textarea id="sessionText" rows="6" placeholder="Mon: 7AM–10AM..."></textarea>
    <button onclick="saveSessions()">📝 Save Sessions</button>
    <p id="savedSessions" style="margin-top: 10px;"></p>
  </div>

  <!-- Upload Contracts (Simulation) -->
  <div class="section">
    <h2>📎 Upload Signed Contracts</h2>
    <input type="file" id="contractUpload" accept=".pdf,.jpg,.jpeg,.png">
    <div class="upload-zone">📂 Drag and drop or click above to select a file</div>
    <button onclick="uploadContract()">⬆️ Upload Contract</button>
  </div>

  <script>
    let sellers = JSON.parse(localStorage.getItem("sellers")) || [];

    function saveSeller() {
      const name = document.getElementById('sellerName').value.trim();
      const sales = document.getElementById('salesCount').value.trim();
      const earnings = document.getElementById('earnings').value.trim();
      const code = document.getElementById('sellerCode').value.trim();

      if (!name || !sales || !earnings || !code) return alert("Fill in all fields!");

      sellers.push({ name, sales, earnings, code });
      localStorage.setItem("sellers", JSON.stringify(sellers));
      renderSellerTable();
      clearInputs();
    }

    function renderSellerTable() {
      const tableBody = document.querySelector("#sellerTable tbody");
      tableBody.innerHTML = "";
      sellers.forEach(s => {
        const row = `<tr>
          <td>${s.name}</td>
          <td>${s.sales}</td>
          <td>£${s.earnings}</td>
          <td>${s.code}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function clearInputs() {
      document.getElementById('sellerName').value = "";
      document.getElementById('salesCount').value = "";
      document.getElementById('earnings').value = "";
      document.getElementById('sellerCode').value = "";
    }

    function saveSessions() {
      const sessionData = document.getElementById('sessionText').value;
      localStorage.setItem("sessions", sessionData);
      document.getElementById("savedSessions").innerText = "✅ " + sessionData;
    }

    function uploadContract() {
      const fileInput = document.getElementById('contractUpload');
      if (!fileInput.files.length) return alert("Select a file!");
      alert("✅ File uploaded (fake simulation). Upgrade this later with file backend.");
    }

    // Load everything on page load
    window.onload = () => {
      renderSellerTable();
      const savedSessions = localStorage.getItem("sessions");
      if (savedSessions) {
        document.getElementById("sessionText").value = savedSessions;
        document.getElementById("savedSessions").innerText = "✅ " + savedSessions;
      }
    }
  </script>

</body>
</html>
