<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Admin Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .login-section, .dashboard {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #FFD700;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="login-section" id="loginSection">
    <h1>Admin Login</h1>
    <input type="password" id="adminCode" placeholder="Enter admin code..." />
    <button onclick="checkLogin()">Unlock</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard" id="adminDashboard" style="display:none;">
    <h1>Hydra HQ ‚Äì Admin Dashboard</h1>

    <h2>üìä Seller Performance</h2>
    <input id="sellerName" placeholder="Seller Name (e.g. Reece)">
    <input id="salesCount" type="number" placeholder="Total Sales">
    <input id="earnings" type="number" placeholder="Total Earnings (¬£)">
    <input id="sellerCode" placeholder="Referral Code">
    <button onclick="saveSeller()">üíæ Save Seller</button>

    <table id="sellerTable">
      <thead>
        <tr><th>Name</th><th>Sales</th><th>Earnings</th><th>Code</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 style="margin-top:40px;">üóìÔ∏è Edit Weekly Sessions</h2>
    <textarea id="sessionText" rows="5" placeholder="e.g. Mon: 7AM‚Äì10AM..."></textarea>
    <button onclick="saveSessions()">Save Sessions</button>
    <p id="savedSessions" style="margin-top:10px;"></p>
  </div>

  <script>
    const correctCode = "HBS123";

    function checkLogin() {
      const entered = document.getElementById("adminCode").value;
      if (entered === correctCode) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
        renderSellerTable();
        const savedSessions = localStorage.getItem("sessions");
        if (savedSessions) {
          document.getElementById("sessionText").value = savedSessions;
          document.getElementById("savedSessions").innerText = "‚úÖ " + savedSessions;
        }
      } else {
        document.getElementById("loginError").innerText = "‚ùå Incorrect code.";
      }
    }

    let sellers = JSON.parse(localStorage.getItem("sellers")) || [];

    function saveSeller() {
      const name = document.getElementById('sellerName').value.trim();
      const sales = document.getElementById('salesCount').value.trim();
      const earnings = document.getElementById('earnings').value.trim();
      const code = document.getElementById('sellerCode').value.trim();

      if (!name || !sales || !earnings || !code) return alert("Please fill in all seller fields!");

      sellers.push({ name, sales, earnings, code });
      localStorage.setItem("sellers", JSON.stringify(sellers));
      renderSellerTable();
      document.getElementById('sellerName').value = '';
      document.getElementById('salesCount').value = '';
      document.getElementById('earnings').value = '';
      document.getElementById('sellerCode').value = '';
    }

    function renderSellerTable() {
      const tableBody = document.querySelector("#sellerTable tbody");
      tableBody.innerHTML = "";
      sellers.forEach(s => {
        tableBody.innerHTML += `<tr><td>${s.name}</td><td>${s.sales}</td><td>¬£${s.earnings}</td><td>${s.code}</td></tr>`;
      });
    }

    function saveSessions() {
      const text = document.getElementById("sessionText").value;
      localStorage.setItem("sessions", text);
      document.getElementById("savedSessions").innerText = "‚úÖ " + text;
    }
  </script>

</body>
</html>
