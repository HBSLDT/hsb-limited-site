<section id="schedule-editor" style="background:#111; color:#fff; padding: 30px; border-top: 1px solid #444;">
  <h2 style="text-align:center;">ðŸ—“ Update Weekly Schedule</h2>
  <p style="text-align:center; font-size:14px; color:#aaa;">Paste your new week schedule below and click update. It'll appear live on Hydra HQ.</p>
  <textarea id="scheduleInput" placeholder="Paste your full weekly schedule here..." rows="18" style="width:100%; max-width:800px; margin:20px auto; display:block; padding:15px; font-size:15px; background:#000; color:#fff; border:1px solid #444; border-radius:5px;"></textarea>
  <button onclick="updateSchedule()" style="margin: 0 auto; display:block; padding: 12px 20px; font-size: 16px; background: #25D366; color: white; border: none; border-radius: 6px; cursor: pointer;">âœ… Update Weekly Schedule</button>
</section>

<script>
  function updateSchedule() {
    const newSchedule = document.getElementById("scheduleInput").value;
    localStorage.setItem("hydraWeeklySchedule", newSchedule);
    alert("âœ… Weekly schedule updated successfully!");
  }

  function loadSchedule() {
    const scheduleSection = document.getElementById("weekly-schedule-content");
    const saved = localStorage.getItem("hydraWeeklySchedule");
    if (saved && scheduleSection) {
      scheduleSection.innerText = saved;
    }
  }

  window.onload = loadSchedule;
</script>
