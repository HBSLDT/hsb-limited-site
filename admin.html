<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Override – Hydra HQ</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #00ffff;
      color: black;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 0.9em;
      color: lime;
    }
  </style>
</head>
<body>
  <h1>Hydra Admin Panel</h1>
  <p>Enter code to unlock:</p>
  <input type="password" id="code" placeholder="Enter code..." />
  <br>
  <button onclick="checkCode()">Login</button>
  <div id="output"></div>

  <script>
    function checkCode() {
      const correct = "hydra777";
      const input = document.getElementById("code").value;
      const out = document.getElementById("output");
      if (input === correct) {
        out.innerHTML = "✅ Access granted. You may now edit times in availability.js";
      } else {
        out.innerHTML = "❌ Incorrect code. Try again.";
      }
    }
  </script>
</body>
</html>
