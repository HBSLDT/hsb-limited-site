<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra HQ Admin Panel</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #66fcf1;
    }
    .section {
      background: #1f2833;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
    }
    label, p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      background: #c5c6c7;
      color: #000;
      font-size: 1rem;
    }
    button {
      background: #45a29e;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #logoutBtn {
      background: #c0392b;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hydra HQ Admin Panel</h1>

    <!-- LOGIN -->
    <div id="loginSection">
      <label for="adminCode">Enter Admin Code:</label>
      <input type="password" id="adminCode" placeholder="Enter code..." />
      <button onclick="checkCode()">Login</button>
    </div>

    <!-- MAIN PANEL -->
    <div id="adminPanel" class="hidden">
      <button id="logoutBtn" onclick="logout()">Logout</button>

      <!-- SCHEDULE SECTION -->
      <div class="section">
        <h2>Edit Weekly Session Schedule</h2>
        <textarea id="scheduleBox" rows="10" placeholder="Paste updated schedule here..."></textarea>
        <button onclick="saveSchedule()">Save Schedule</button>
        <p id="scheduleSavedMsg"></p>
      </div>

      <!-- SELLER PERFORMANCE -->
      <div class="section">
        <h2>Seller Performance</h2>
        <label>Seller Name:</label>
        <input type="text" id="sellerName" placeholder="e.g. Reece" />
        <label>Code:</label>
        <input type="text" id="sellerCode" placeholder="e.g. R001" />
        <label>Total Sales:</label>
        <input type="number" id="sellerSales" />
        <label>Total Earnings (£):</label>
        <input type="number" id="sellerEarnings" />
        <button onclick="saveSeller()">Save Seller Stats</button>
        <p id="sellerSavedMsg"></p>
      </div>

      <!-- FILE UPLOAD -->
      <div class="section">
        <h2>Upload Signed Contracts</h2>
        <input type="file" id="contractFile" />
        <button onclick="uploadContract()">Upload</button>
        <p id="uploadMsg"></p>
      </div>

      <!-- RETURN HOME -->
      <div class="section">
        <button onclick="window.location.href='index.html'">⬅ Return to Main Site</button>
      </div>
    </div>
  </div>

  <script>
    const correctCode = "HBS123";

    function checkCode() {
      const input = document.getElementById("adminCode").value;
      if (input === correctCode) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Incorrect code. Try again.");
      }
    }

    function logout() {
      location.reload();
    }

    function saveSchedule() {
      const data = document.getElementById("scheduleBox").value;
      localStorage.setItem("hydraSchedule", data);
      document.getElementById("scheduleSavedMsg").innerText = "✅ Schedule saved.";
    }

    function saveSeller() {
      const name = document.getElementById("sellerName").value;
      const code = document.getElementById("sellerCode").value;
      const sales = document.getElementById("sellerSales").value;
      const earnings = document.getElementById("sellerEarnings").value;
      const sellerData = { name, code, sales, earnings };
      localStorage.setItem("seller_" + code, JSON.stringify(sellerData));
      document.getElementById("sellerSavedMsg").innerText = `✅ Stats saved for ${name}.`;
    }

    function uploadContract() {
      const fileInput = document.getElementById("contractFile");
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById("uploadMsg").innerText = "⚠️ No file selected.";
        return;
      }
      document.getElementById("uploadMsg").innerText = `✅ ${file.name} ready for upload (this demo doesn't store files).`;
    }
  </script>
</body>
</html>
