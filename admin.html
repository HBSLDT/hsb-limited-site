<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Admin Control ‚Äì HBS Ltd</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
    .upload-zone {
      border: 2px dashed #555;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }
    .upload-zone:hover {
      border-color: #FFD700;
    }
  </style>
</head>
<body>

  <h1>Hydra HQ ‚Äì Super Admin Control</h1>

  <!-- Seller Stats -->
  <div class="section">
    <h2>üìä Seller Performance</h2>
    <label for="sellerName">Seller Name</label>
    <input type="text" id="sellerName" placeholder="e.g. Reece">

    <label for="salesCount">Total Sales</label>
    <input type="number" id="salesCount" placeholder="e.g. 12">

    <label for="earnings">Total Earnings (¬£)</label>
    <input type="number" id="earnings" placeholder="e.g. 240">

    <label for="sellerCode">Referral Code</label>
    <input type="text" id="sellerCode" placeholder="e.g. DR35741">

    <button onclick="saveSeller()">Save Seller Data</button>
  </div>

  <!-- Session Updates -->
  <div class="section">
    <h2>üóìÔ∏è Edit Weekly Session Times</h2>
    <label for="sessionText">Session Availability</label>
    <textarea id="sessionText" rows="6" placeholder="Mon: 7AM‚Äì10AM, 1PM‚Äì4PM..."></textarea>
    <button onclick="saveSessions()">Save Sessions</button>
  </div>

  <!-- Upload Contracts -->
  <div class="section">
    <h2>üìé Upload Signed Contracts</h2>
    <label for="contractUpload">Select a file (PDF or Image)</label>
    <input type="file" id="contractUpload" accept=".pdf,.jpg,.jpeg,.png">
    <div class="upload-zone">üìÇ Drag and drop or click above to select a file</div>
    <button onclick="uploadContract()">Upload Contract</button>
  </div>

  <script>
    function saveSeller() {
      alert("‚úÖ Seller data saved (simulation). Make this live with real backend later.");
    }

    function saveSessions() {
      alert("‚úÖ Session times updated (simulation).");
    }

    function uploadContract() {
      const fileInput = document.getElementById('contractUpload');
      if (fileInput.files.length === 0) {
        alert("‚ö†Ô∏è No file selected.");
      } else {
        alert("‚úÖ File uploaded successfully (simulation).");
      }
    }
  </script>

</body>
</html>
