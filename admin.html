<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydra HQ Super Admin</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00ffff;
    }
    .hidden { display: none; }
    input, button, select {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      font-size: 15px;
      border: none;
    }
    button {
      background: #00ffff;
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #444;
      padding: 10px;
    }
    .section { margin-top: 40px; }
    label { display: block; margin: 10px 0 5px; }
    .file-link { color: #0f0; text-decoration: underline; }
  </style>
</head>
<body>

  <h1>🧠 Hydra HQ Admin Panel</h1>
  <input type="password" id="codeInput" placeholder="Enter admin code..." />
  <button onclick="checkCode()">Login</button>

  <div id="admin-panel" class="hidden">

    <h2>Seller Tracker</h2>
    <label>Seller Name:</label>
    <input type="text" id="sellerName" />
    <label>Unique Code:</label>
    <input type="text" id="sellerCode" />
    <label>Total Sales (£):</label>
    <input type="number" id="sellerSales" />
    <button onclick="addSeller()">Add Seller</button>

    <table id="sellerTable">
      <thead>
        <tr><th>Name</th><th>Code</th><th>Sales (£)</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="section">
      <h2>📄 Upload Seller Contracts</h2>
      <input type="file" id="fileUpload" />
      <ul id="fileList"></ul>
    </div>

    <div class="section">
      <h2>📊 Session Log</h2>
      <label>Client Name:</label>
      <input type="text" id="clientName" />
      <label>Date:</label>
      <input type="date" id="sessionDate" />
      <label>Amount (£):</label>
      <input type="number" id="sessionAmount" />
      <button onclick="addSession()">Log Session</button>

      <table id="sessionTable">
        <thead>
          <tr><th>Client</th><th>Date</th><th>Amount (£)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Total Earnings: £<span id="totalEarnings">0</span></h2>
      <p><a href="index.html" style="color:#00ffff;">← Return to Site</a></p>
    </div>

  </div>

  <script>
    const unlockCode = "HBS123";
    const adminPanel = document.getElementById("admin-panel");

    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === unlockCode) {
        adminPanel.classList.remove("hidden");
        loadData();
      } else {
        alert("❌ Wrong Code");
      }
    }

    function addSeller() {
      const name = document.getElementById("sellerName").value;
      const code = document.getElementById("sellerCode").value;
      const sales = document.getElementById("sellerSales").value;

      const sellers = JSON.parse(localStorage.getItem("sellers")) || [];
      sellers.push({ name, code, sales });
      localStorage.setItem("sellers", JSON.stringify(sellers));
      loadData();
    }

    function addSession() {
      const client = document.getElementById("clientName").value;
      const date = document.getElementById("sessionDate").value;
      const amount = parseFloat(document.getElementById("sessionAmount").value);

      const sessions = JSON.parse(localStorage.getItem("sessions")) || [];
      sessions.push({ client, date, amount });
      localStorage.setItem("sessions", JSON.stringify(sessions));
      loadData();
    }

    function loadData() {
      // Sellers
      const sellerBody = document.querySelector("#sellerTable tbody");
      sellerBody.innerHTML = "";
      const sellers = JSON.parse(localStorage.getItem("sellers")) || [];
      sellers.forEach(s => {
        const row = `<tr><td>${s.name}</td><td>${s.code}</td><td>£${s.sales}</td></tr>`;
        sellerBody.innerHTML += row;
      });

      // Sessions
      const sessionBody = document.querySelector("#sessionTable tbody");
      sessionBody.innerHTML = "";
      const sessions = JSON.parse(localStorage.getItem("sessions")) || [];
      let total = 0;
      sessions.forEach(s => {
        const row = `<tr><td>${s.client}</td><td>${s.date}</td><td>£${s.amount}</td></tr>`;
        sessionBody.innerHTML += row;
        total += s.amount;
      });
      document.getElementById("totalEarnings").textContent = total.toFixed(2);
    }

    document.getElementById("fileUpload").addEventListener("change", function () {
      const files = Array.from(this.files);
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      files.forEach(f => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="file-link">${f.name}</span>`;
        fileList.appendChild(li);
      });
    });
  </script>

</body>
</html>
