<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      width: 90%;
      max-width: 500px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00ffcc33;
    }
    .chat-log {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
      border-bottom: 1px solid #333;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .user {
      color: #00f0ff;
    }
    .bot {
      color: #0f0;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-log" id="chatLog"></div>
    <form onsubmit="return sendMessage()">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off"/>
    </form>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const userInput = document.getElementById('userInput');

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return false;

      addMessage('user', message);
      userInput.value = '';

      // FAKE AI RESPONSE
      setTimeout(() => {
        const reply = getBotReply(message);
        addMessage('bot', reply);
      }, 500);

      return false;
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('chat-message', sender);
      div.innerHTML = `<strong class="${sender}">${sender === 'user' ? 'You' : 'Hydra AI'}:</strong> ${text}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function getBotReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('book')) return 'To book a session, just tell me the date and time you want.';
      if (msg.includes('available')) return 'Availability: Mon–Sat, 7AM–5PM (except 11–1).';
      if (msg.includes('hello')) return 'Hey there, welcome to Hydra HQ!';
      return 'Sorry, I didn’t understand that. Try asking about booking or availability.';
    }
  </script>
</body>
</html>
