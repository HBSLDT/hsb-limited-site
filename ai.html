<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra AI Assistant</title>
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #FFD700;
      font-weight: bold;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px #111;
      padding: 20px;
    }

    .chat-log {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .chat-log div {
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      background: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back {
      display: block;
      margin: 30px auto 10px;
      text-align: center;
      color: #888;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

      appendMessage("You", message);
      const reply = getAIResponse(message);
      appendMessage("Hydra AI", reply);
      input.value = "";
    }

      chatLog.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    }
