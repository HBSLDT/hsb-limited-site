<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Uploaded Contracts | Hydra HQ</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }
    .contract {
      background: #1a1a1a;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .contract h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .contract a {
      color: #00f0ff;
      text-decoration: none;
    }
    a.button {
      display: inline-block;
      background: #444;
      padding: 10px 20px;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      color: #fff;
    }
    a.button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <h1>üìÇ Uploaded Contracts</h1>

  <div id="contractsList"></div>

  <a href="admin.html" class="button">‚¨ÖÔ∏è Return to Admin Panel</a>

  <script>
    const contracts = JSON.parse(localStorage.getItem("uploadedContracts") || "[]");
    const listContainer = document.getElementById("contractsList");

    if (contracts.length === 0) {
      listContainer.innerHTML = "<p>No contracts uploaded yet.</p>";
    } else {
      contracts.forEach((contract, index) => {
        const div = document.createElement("div");
        div.className = "contract";
        div.innerHTML = `
          <h2>${index + 1}. ${contract.name}</h2>
          <p>üìÖ Uploaded: ${contract.timestamp}</p>
          <a href="${contract.dataUrl}" download="${contract.name}">‚¨áÔ∏è Download</a>
        `;
        listContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
