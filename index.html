<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra HQ ‚Äì Gloves Up, Sales Up, No Excuse Fitness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #eee;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #888, #444);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
    pre {
      white-space: pre-wrap;
      background-color: #111;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .file-status {
      color: lime;
      font-size: 14px;
    }
    .admin-link {
      display: inline-block;
      margin-top: 20px;
      background: #444;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>üî• HYDRA HQ OFFICIAL SITE üî•</header>

  <div class="section">
    <h2>ü•ä Weekly Session Schedule</h2>
    <pre id="scheduleOutput">Loading schedule...</pre>
  </div>

  <div class="section">
    <h2>üíº Seller Performance</h2>
    <pre id="statsOutput">Loading seller stats...</pre>
  </div>

  <div class="section">
    <h2>üìÅ Uploaded Contracts</h2>
    <div class="file-status" id="fileStatus">File uploaded successfully ‚úÖ</div>
  </div>

  <a class="admin-link" href="/admin.html">Go to Admin Panel</a>

  <script>
    // Load saved schedule
    const schedule = localStorage.getItem('weeklySchedule');
    document.getElementById('scheduleOutput').textContent = schedule || 'No schedule available.';

    // Load saved stats
    const stats = localStorage.getItem('sellerStats');
    document.getElementById('statsOutput').textContent = stats || 'No stats available.';

    // Show if file uploaded
    const contractUploaded = localStorage.getItem('contractUploaded');
    if (!contractUploaded) {
      document.getElementById('fileStatus').textContent = 'No contracts uploaded yet.';
    }
  </script>
</body>
</html>
