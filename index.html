  <!-- HYDRA AI Chatbox (REAL OpenAI Integration) -->
  <div class="chatbox">
    <div class="chat-header">ðŸ¤– Hydra AI Assistant</div>
    <div class="chat-body" id="chatBody">
      <div><b>Hydra AI:</b> Welcome to Hydra HQ. Ask me anything about Gloves Up, Sales Up, or NEF.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBody = document.getElementById("chatBody");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chatBody.innerHTML += `<div><b>You:</b> ${userMsg}</div>`;
      input.value = "";

      const apiKey = "YOUR_OPENAI_API_KEY"; // <-- ðŸ”¥ Replace this with your actual OpenAI API key

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Hydra AI, an assistant that helps users understand Gloves Up Boxing, Sales Up strategy, and No Excuse Fitness plans." },
            { role: "user", content: userMsg }
          ],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const aiReply = data.choices?.[0]?.message?.content || "Sorry, I didnâ€™t get that.";

      chatBody.innerHTML += `<div><b>Hydra AI:</b> ${aiReply}</div>`;
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
