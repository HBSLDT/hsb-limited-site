<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Finance Panel</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.3em;
    }
    .card p {
      font-size: 1.5em;
      font-weight: bold;
      color: lime;
    }
    canvas {
      background: #111;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¼ Hydra Empire Earnings Tracker</h1>

  <div class="grid">
    <div class="card">
      <h2>Total Empire Earnings</h2>
      <p>Â£<span id="totalEarnings">0</span></p>
    </div>
    <div class="card">
      <h2>Gloves Up Boxing</h2>
      <p>Â£<span id="glovesUp">0</span></p>
    </div>
    <div class="card">
      <h2>Sales Up</h2>
      <p>Â£<span id="salesUp">0</span></p>
    </div>
    <div class="card">
      <h2>No Excuse Fitness</h2>
      <p>Â£<span id="noExcuse">0</span></p>
    </div>
    <div class="card">
      <h2>Passive Income</h2>
      <p>Â£<span id="passive">0</span></p>
    </div>
  </div>

  <canvas id="growthChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const earnings = {
      glovesUp: 1200,
      salesUp: 900,
      noExcuse: 600,
      passive: 300
    };

    const total = Object.values(earnings).reduce((a, b) => a + b, 0);

    document.getElementById('glovesUp').textContent = earnings.glovesUp;
    document.getElementById('salesUp').textContent = earnings.salesUp;
    document.getElementById('noExcuse').textContent = earnings.noExcuse;
    document.getElementById('passive').textContent = earnings.passive;
    document.getElementById('totalEarnings').textContent = total;

    const ctx = document.getElementById('growthChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Empire Growth (Â£)',
          data: [500, 1000, 1700, total],
          borderColor: 'gold',
          borderWidth: 3,
          tension: 0.4,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });
  </script>

</body>
</html>
