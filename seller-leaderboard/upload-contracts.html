<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Seller Contracts | Hydra HQ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: crimson;
      margin-bottom: 30px;
    }
    #dropZone {
      border: 3px dashed #555;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      background: #111;
      transition: 0.3s;
    }
    #dropZone.dragover {
      background: #222;
      border-color: lime;
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #fileList {
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‚ Upload Seller Contracts</h1>

  <div id="dropZone">
    <p>Drag & drop files here<br>or click the button below to select files</p>
    <input type="file" id="fileInput" multiple />
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
    <div id="fileList"></div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      displayFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
      displayFiles(e.target.files);
    });

    function displayFiles(files) {
      fileList.innerHTML = '';
      for (let file of files) {
        fileList.innerHTML += `<p>âœ… ${file.name} uploaded (simulated)</p>`;
      }
    }
  </script>

</body>
</html>
