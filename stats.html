<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Stats Board</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    header {
      font-size: 30px;
      text-align: center;
      padding: 20px;
      background: #111;
    }
    .section {
      margin: 30px 0;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 4px;
      background-color: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>üìà Hydra Live Stats Panel</header>

  <!-- BOOKINGS STATS -->
  <div class="section">
    <h2>üóì Weekly Bookings Overview</h2>
    <table id="bookingTable">
      <tr>
        <th>Day</th>
        <th>Sessions Booked</th>
        <th>Sessions Free</th>
        <th>Update</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td><input type="number" id="monBooked" value="0"></td>
        <td><input type="number" id="monFree" value="0"></td>
        <td><button class="btn" onclick="updateDay('mon')">‚úÖ</button></td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td><input type="number" id="tueBooked" value="0"></td>
        <td><input type="number" id="tueFree" value="0"></td>
        <td><button class="btn" onclick="updateDay('tue')">‚úÖ</button></td>
      </tr>
      <!-- Add more days as needed -->
    </table>
  </div>

  <!-- SELLER PERFORMANCE STATS -->
  <div class="section">
    <h2>üí∞ Seller Performance</h2>
    <table id="sellerTable">
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Sales</th>
        <th>Earnings (¬£)</th>
        <th>Update</th>
      </tr>
      <tr>
        <td><input id="sellerName1" value="Reece"></td>
        <td><input id="sellerCode1" value="RC123"></td>
        <td><input type="number" id="sales1" value="0"></td>
        <td><input type="number" id="earnings1" value="0"></td>
        <td><button class="btn" onclick="updateSeller(1)">‚úÖ</button></td>
      </tr>
      <tr>
        <td><input id="sellerName2" value="Harley"></td>
        <td><input id="sellerCode2" value="HL456"></td>
        <td><input type="number" id="sales2" value="0"></td>
        <td><input type="number" id="earnings2" value="0"></td>
        <td><button class="btn" onclick="updateSeller(2)">‚úÖ</button></td>
      </tr>
    </table>
  </div>

  <a class="back" href="dashboard.html">‚Üê Return to Control Panel</a>

  <script>
    function updateDay(day) {
      const booked = document.getElementById(`${day}Booked`).value;
      const free = document.getElementById(`${day}Free`).value;
      alert(`üìÖ ${day.charAt(0).toUpperCase() + day.slice(1)} updated:\nBooked: ${booked} | Free: ${free}`);
    }

    function updateSeller(num) {
      const name = document.getElementById(`sellerName${num}`).value;
      const code = document.getElementById(`sellerCode${num}`).value;
      const sales = document.getElementById(`sales${num}`).value;
      const earnings = document.getElementById(`earnings${num}`).value;
      alert(`üíº Seller Updated:\nName: ${name}\nCode: ${code}\nSales: ${sales}\nEarnings: ¬£${earnings}`);
    }
  </script>

</body>
</html>
