<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Stats | Hydra HQ</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .stat-box {
      background: #222;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      text-decoration: none;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìä Live Seller Stats</h1>
    <div id="sellerStatsDisplay" class="stat-box">Loading...</div>
    <a href="index.html">‚¨ÖÔ∏è Back to Hydra HQ</a>
  </div>

  <script>
    const savedStats = localStorage.getItem("sellerStats");
    const display = document.getElementById("sellerStatsDisplay");
    display.innerText = savedStats ? savedStats : "No stats available yet.";
  </script>

</body>
</html>
