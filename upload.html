<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Contract | Hydra HQ</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    a {
      color: #aaa;
      text-decoration: none;
      display: block;
      margin-top: 30px;
    }
    #status {
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>üì§ Upload Contract</h1>
  <p>Please upload your signed contract below. Accepted: JPG, PNG, PDF, DOCX</p>

  <input type="file" id="contractFile" accept=".jpg,.jpeg,.png,.pdf,.docx" />
  <br>
  <button onclick="submitContract()">Submit</button>

  <div id="status"></div>

  <a href="index.html">‚¨ÖÔ∏è Back to Hydra HQ</a>

  <script>
    function submitContract() {
      const fileInput = document.getElementById('contractFile');
      const file = fileInput.files[0];
      const status = document.getElementById('status');

      if (!file) {
        status.innerText = "Please select a file first.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const savedFiles = JSON.parse(localStorage.getItem("uploadedContracts") || "[]");
        savedFiles.push({
          name: file.name,
          dataUrl: reader.result,
          timestamp: new Date().toLocaleString()
        });
        localStorage.setItem("uploadedContracts", JSON.stringify(savedFiles));
        status.innerText = "‚úÖ Contract uploaded successfully.";
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
