<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra File Upload</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(to right, #111, #222);
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      background-color: #444;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .success {
      margin-top: 15px;
      color: #0f0;
      font-weight: bold;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>üì§ Upload a File to Hydra</header>

  <div class="container">
    <form id="uploadForm">
      <label for="filename">Client Name or Description:</label>
      <input type="text" id="filename" name="filename" required>

      <label for="file">Choose File (PDF, JPG, DOC, etc):</label>
      <input type="file" id="file" name="file" required>

      <button type="submit">Upload File</button>
      <div id="message" class="success"></div>
    </form>

    <a href="dashboard.html" class="back">‚Üê Return to Control Panel</a>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fileInput = document.getElementById('file');
      const nameInput = document.getElementById('filename');
      if (fileInput.files.length > 0 && nameInput.value.trim() !== '') {
        document.getElementById('message').innerText = `‚úÖ "${fileInput.files[0].name}" uploaded successfully for ${nameInput.value}`;
      } else {
        document.getElementById('message').innerText = `‚ùå Upload failed. Please enter details and select a file.`;
      }
    });
  </script>

</body>
</html>
